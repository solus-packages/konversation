name       : konversation
version    : 22.04.1
release    : 27
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.1/src/konversation-22.04.1.tar.xz : d1b3f3ce151f0cc6a6ed566658ea24120e6b8539e35a15b20620b0b6c50efebf
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Multimedia)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
