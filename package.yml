name       : konversation
version    : 22.04.2
release    : 28
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/konversation-22.04.2.tar.xz : 39468c044feca8d4e2391ce41dbbceea54c199382b878f1a0163ee96b71743f2
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Multimedia)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
