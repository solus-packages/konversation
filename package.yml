name       : konversation
version    : 21.12.1
release    : 24
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/konversation-21.12.1.tar.xz : 2eb800c95b205053feb0abb1124855d32a17372bdb9d01bc692c52467c3f8c69
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
