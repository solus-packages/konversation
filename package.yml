name       : konversation
version    : 23.04.2
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/konversation-23.04.2.tar.xz : 01a24fdd01e3dcff9465c295c7d7eae0fda59654af40d90cbe7323eb1ab887d6
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Multimedia)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
