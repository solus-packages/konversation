name       : konversation
version    : 22.08.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/konversation-22.08.3.tar.xz : b1d71924c32c0c78d6d60f1a99ab0a5a436b7a0007160f967876fb5bea6b46f1
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Multimedia)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
