name       : konversation
version    : 22.04.3
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/konversation-22.04.3.tar.xz : e03ed3afd39f7d37b66b362255fc275289760552e00638e7b66b4163aadd6421
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Multimedia)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
